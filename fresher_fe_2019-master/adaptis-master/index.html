<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array JavaScript</title>
</head>

<body>
    <h1>Bài tập về Array JavaScript</h1>
    <div class="arrayDemo"></div>
    <hr>
    <button type="button" onclick="return add();">Thêm số 99 vào mảng</button>
    <span class="demo arrayDemo"></span>
    <hr>
    <button type="button" onclick="return find11();">Tìm số 11 trong mảng</button>
    <span class="demo"></span>
    <hr>
    <button type="button" onclick="return delete77();">Xóa số 77 trong mảng</button>
    <span class="arrayDemo demo"></span>
    <hr>
    <button type="button" onclick="return increase();">Xếp theo thứ tự tăng dần</button>
    <button type="button" onclick="return decrease();">Xếp theo thứ tự giảm dàn</button>
    <span class="arrayDemo demo"></span>
    <hr>
    <button type="button" onclick="return oddEven();">Chẵn lẻ</button>
    <span class="arrayDemo demo"></span>
    <hr>
    <button type="button" onclick="return oddArr();">Mảng lẻ</button>
    <button type="button" onclick="return evenArr();">Mảng chẵn</button>
    <span class="arrayDemo demo"></span>

    <script src="./script.js"></script>
</body>

</html>
